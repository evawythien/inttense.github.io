---
layout: default
comments: true
---




<article class="post">

    <h1>{{ page.title }}</h1>

    <div class="date R">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ content }}
    </div>

</article>

<span>
    {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
    {% endfor %}
</span>


<div id="disqus_thread"></div>
