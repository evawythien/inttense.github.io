---
layout: default
comments: true
---

<article class="post">

    <h1>{{ page.title }}</h1>

    <div class="date R">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="entry">
        {{ content }}
    </div>
{% include socialShare.html %}
</article>
<div class="">
    <span>
        {% for tag in page.tags %}
        <span class=""><a href="/tag/{{ tag_name }}">&lt;/{{ tag }}&gt;</a></span>
        {% endfor %}
    </span>
</div>

<div id="disqus_thread"></div>
