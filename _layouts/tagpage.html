---
layout: default
---

<div class="post">
    <h1><span class="bicolorTitle">tag</span><span class="bicolorTitlePrinc">{{ page.tag }}</span></h1>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> [{{ post.date | date_to_string }}]<br>
            {{ post.description }}
        </li>
        {% endfor %}
    </ul>
</div>
<img src="{{ site.baseurl }}/images/separator.svg" alt="int-tense">
